<div class="container fees">
   <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
         <form #ref="ngForm" (ngSubmit)="feestatus(ref.value)">
            <div class="form-group">
               <label>ROLL NUMBER</label>
               <input type="text" class="form-control round3 " id="rollnumber" placeholder=" ROLL NUMBER"
                  name="rollnumber" ngModel #ref1="ngModel" required>
               <label *ngIf="ref1.invalid && ref1.touched ">
                  <div class="text-danger"> *rollnumber field is mandatory </div>
               </label>
            </div>
            <div class="form-group">
               <label>STUDENT NAME</label>
               <input type="text" class="form-control round3 " id="studentname" placeholder="NAME" name="studentname"
                  ngModel #ref2="ngModel" required>
               <label *ngIf="ref2.invalid && ref2.touched ">
                  <div class="text-danger"> *studentname field is mandatory </div>
               </label>
            </div>

            <div class="form-group">
               <label>PAID FEES </label>
               <input type="number" class="form-control round3 " id="paidfees" placeholder=" PAID FEES" name="paidfees"
                  ngModel #ref3="ngModel" required>
               <label *ngIf="ref3.invalid && ref3.touched ">
                  <div class="text-danger"> *paidfees field is mandatory </div>
               </label>
            </div>
            <div class="form-group">
               <label> TOTAL FEES </label>
               <input type="number" class="form-control round3 " id="totalfees" placeholder=" TOTAL FEES"
                  name="totalfees" ngModel #ref4="ngModel" required>
               <label *ngIf="ref4.invalid && ref4.touched ">
                  <div class="text-danger"> *totalfees field is mandatory </div>
               </label>
            </div>
            <div class="form-group">
               <label> PENDING FEES </label>
               <input type="number" class="form-control round3 " id="pendingfees" placeholder=" PENDING FEES "
                  name="pendingfees" ngModel #ref5="ngModel" required>
               <label *ngIf="ref5.invalid && ref5.touched ">
                  <div class="text-danger"> *pendingfees field is mandatory </div>
               </label>
            </div>

            <div class="text-center">
               <button type="submit" class="btn btn-primary mb-3"> POST </button>
            </div>
         </form>



      </div>
      <div class="col-md-3"></div>

   </div>



   <!-- update operation -->
   <div *ngIf=b2>
      <form #ref="ngForm" (ngSubmit)="onsubmit2(ref.value)">
         <div>
            <label>Change rollno</label>
            <input type="text" name="rollnumber" class="form-control" [(ngModel)]=objecttomodify2.rollnumber>
         </div>
         <div class="form-group">
            <label>STUDENT NAME</label>
            <input type="text" class="form-control  " id="studentname" placeholder="NAME" name="studentname"
               [(ngModel)]=objecttomodify2.studentname>
         </div>

         <div>
            <label>PAID FEES</label>
            <input type="text" name="paidfees" class="form-control" [(ngModel)]=objecttomodify2.paidfees>
         </div>
         <div>
            <label>TOTAL FEES</label>
            <input type="text" name="totalfees" class="form-control" [(ngModel)]=objecttomodify2.totalfees>
         </div>
         <div>
            <label>PENDING FEES</label>
            <input type="text" name="pendingfees" class="form-control" [(ngModel)]=objecttomodify2.pendingfees>
         </div>
         <div class="text-center"><button type="submit" class="btn btn-primary mt-3">save</button></div>
      </form>
   </div>
<div>
   <form>
      <div class="form-group">
         <div>
           <input class="form-control" type="text" placeholder="search by student rollnumber" name="searchstudent"
             [(ngModel)]="search"> </div>
       </div>
   </form>
</div>


   <div>
      <table class="table table-dark ">
         <thead>

            <th>
               ROLL NUMBER
            </th>
            <th>
               PAID FEES
            </th>
            <th>
               TOTAL FEES
            </th>
            <th>
               PENDING FEES
            </th>
         </thead>
         <tr *ngFor="let value of x | searchstudent:search">
            <td>
               {{value.rollnumber}}
            </td>
            <td>
               {{value.paidfees}}
            </td>
            <td>
               {{value.totalfees}}
            </td>
            <td>
               {{value.pendingfees}}
            </td>
            
               <button (click)="deletestudent(value.rollnumber)"> <a> <img src="assets/delete.png"
                        style="width:25px;"></a> </button>
           
               <button (click)="updatefees(value)"><a> <img src="assets/edit.png" style="width:25px;"></a></button> 
         </tr>
      </table>

   </div>


</div>
